version: '3'
services:
  songs_db:
    image: postgres:13.3
    ports: 
      - 5432:5431
    volumes:
      - ./db/songs/data:/var/lib/postgresql/data
      - ./db/songs/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin

  audio_db:
    # build: 
    #   context: ../../Audio
    #   dockerfile: Dockerfile
    image: mongo
    ports:
      - 27017:27017

  auth_db:
    image: postgres:13.3
    ports: 
      - 5433:5433
    volumes:
      - ./db/auth/data:/var/lib/postgresql/data
      - ./db/auth/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin